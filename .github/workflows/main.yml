on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [opened, reopened, synchronize, labeled]
  issues:
    types: [unlabeled]
  repository_dispatch:
    types: [trigger_main_workflow]

jobs:
  deploy_stage1_job:
    runs-on: ubuntu-latest
    name: deploy on stage1
    steps:
      # To use this repository's private action,
      # you must check out the repository
      - name: Checkout
        uses: actions/checkout@v2
      - name: check deploy stage1
        uses: ./ # Uses an action in the root directory
        id: check-deploy-stage1
        with:
          action-github-token: ${{ secrets.GITHUB_TOKEN }}
          personal-github-token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          env-label: 'stage1'
      - name: actual deploy on stage1
        if: ${{ steps.check-deploy-stage1.outputs.should-deploy == 'true' }}
        run: echo "deploy stage1 $GITHUB_REF"
